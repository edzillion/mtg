<ion-navbar *navbar>
  <ion-title>Map</ion-title>
</ion-navbar>

<ion-content padding class="map">

  <ion-card *ngFor="#agent of agents">
    <ion-card-header>
      {{agent.title}}
    </ion-card-header>

    <ion-card-content>
      {{agent.description}}
    </ion-card-content>

  </ion-card>
</ion-content>
